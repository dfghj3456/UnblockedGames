<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Games | Unblocked Browser Games</title>
  <meta name="description" content="Experience high-performance, curated unblocked browser games with a modern, high-speed interface.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      background-color: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    /* Utility for hero section image masking */
    .mask-gradient {
      -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    }
    /* Loading state for better UX */
    #root:empty::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      margin-left: -20px;
      border: 3px solid rgba(99, 102, 241, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #root:empty::after {
      content: 'LOADING NEXUS...';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin-top: 30px;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      color: #6366f1;
      opacity: 0.8;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Explicitly loading the ESM entry point -->
  <script type="module" src="index.js"></script>
</body>
</html>
